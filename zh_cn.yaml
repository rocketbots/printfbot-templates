            {{UN('MEMO')}} 当前格式：{{user.parse_mode}}
        reactions: |
            {{UN('THUMBS UP SIGN')}} 默认互动
        delreactions: |
            {{UN('THUMBS UP SIGN')}} 移除默认互动
        keyboard: |
            {{UN('KEYBOARD')}} 默认按钮
        delkeyboard: |
            {{UN('KEYBOARD')}} 移除默认按钮
        wppreview: |
            {{UN('EYES')}} 链接预览 {%if user.default_wppreview%}启用{%else%}禁用{%endif%}
