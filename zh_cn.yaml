        对于创建文本按钮，请使用<b>“ |” </ b>符号作为分隔符。

        你可以使用<b>1</b>到<b>6</b>按钮在一行，而不需要<b>6</b>行。

    keyboard: |
        🔹 请按以下格式发送给我用于添加的键盘:
        
        <code>标题 = https://t.me/sharecentre</code>

        添加重新发送按钮设置如下:

        <code>Repost = REPOST</code>
        
        你可以添加<b>1</b>到<b>12</b>个按钮。
    keyboardpreview: |
